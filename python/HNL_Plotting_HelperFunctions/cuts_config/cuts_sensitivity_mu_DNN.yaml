mu_pt>15GeV:
  name: "muPt>15GeV"
  branch: lepPt
  minVal: 15
  maxVal: 10000000
  collection: lepton
  invert: "no"

mu_tightID:
  name: mu pass tightID
  branch: lepTightId
  minVal: 1
  maxVal: 1
  collection: lepton
  invert: "no"

deltaEta_muCluster:
  name: "|DeltaEta(cluster,mu)|<2"
  branch: cscRechitClusterPromptMuDeltaEta
  minVal: -2
  maxVal: 2
  collection: cscCluster
  invert: "no"

DNN_Score:
  name: "DNN>0.99975"
  branch: cscRechitClusterDNN_bkgMC_plusBeamHalo
  minVal: 0.99975
  maxVal: 1
  collection: cscCluster
  invert: "no"


