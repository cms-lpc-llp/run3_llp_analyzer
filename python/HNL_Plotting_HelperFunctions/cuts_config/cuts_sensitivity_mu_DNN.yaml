#cuts to apply to signal for building a cutflow

pass_trigger:
  name: Pass Trigger
  branch: HLT_CscCluster100_Mu5
  minVal: 1
  maxVal: 1
  collection: event
  invert: "no"

MET>30GeV:
  name: "MET>30 GeV"
  branch: Puppimet
  minVal: 30
  maxVal: 10000000
  collection: event
  invert: "no"

1_Lepton:
  name: "nLeptons==1"
  branch: nLeptons
  minVal: 1
  maxVal: 1
  collection: event
  invert: "no"

1_Lepton_isMuon:
  name: "Lepton is Muon"
  branch: lepPdgId
  minVal: -12
  maxVal: 12
  collection: lepton
  invert: "yes"

deltaR_muCluster:
  name: "|DeltaR(cluster,mu)|>0.8"
  branch: cscRechitClusterPromptMuDeltaR
  minVal: 0.8
  maxVal: 10000000000
  collection: cscCluster
  invert: "no"

clusterTime:
  name: "-5ns<clusterTime<12.5ns"
  branch: cscRechitClusterTimeWeighted
  minVal: -5
  maxVal: 12.5
  collection: cscCluster
  invert: "no"

