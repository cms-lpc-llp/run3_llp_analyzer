MuonVetoPt==0:
  name: "no matched muon to cluster"
  branch: cscRechitClusterMuonVetoPt
  minVal: 0
  maxVal: 0
  collection: cscCluster
  invert: "no"

JetVetoPt<10:
  name: "JetVetoPt<10 GeV"
  branch: cscRechitClusterJetVetoPt
  minVal: 0
  maxVal: 10
  collection: cscCluster
  invert: "no"



dPhi(cluster, MET):
  name: "|dPhi(cluster, MET)|<1.5"
  branch: cscRechitClusterPuppiMet_dPhi
  minVal: -1.5
  maxVal: 1.5
  collection: cscCluster
  invert: "no"

