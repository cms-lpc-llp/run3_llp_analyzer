#cuts to apply to signal for building a cutflow

pass_trigger:
  name: Pass Trigger
  branch: HLT_CscCluster100_PNetTauhPFJet10_Loose
  minVal: 1
  maxVal: 1
  collection: event
  invert: "no"

MET>30GeV:
  name: "MET>30 GeV"
  branch: Puppimet
  minVal: 30
  maxVal: 10000000
  collection: event
  invert: "no"


clusterTime:
  name: "-5ns<clusterTime<12.5ns"
  branch: cscRechitClusterTimeWeighted
  minVal: -5
  maxVal: 12.5
  collection: cscCluster
  invert: "no"

cscClusterNoHitsPlusME11:
  name: "no hits +ME11"
  branch: cscRechitClusterNRechitChamberPlus11
  minVal: 0
  maxVal: 0
  collection: cscCluster
  invert: "no"

cscClusterNoHitsMinusME11:
  name: "no hits -ME11"
  branch: cscRechitClusterNRechitChamberMinus11
  minVal: 0
  maxVal: 0
  collection: cscCluster
  invert: "no"

cscClusterNoHitsPlusME12:
  name: "no hits +ME12"
  branch: cscRechitClusterNRechitChamberPlus12
  minVal: 0
  maxVal: 0
  collection: cscCluster
  invert: "no"

cscClusterNoHitsMinusME12:
  name: "no hits -ME12"
  branch: cscRechitClusterNRechitChamberMinus12
  minVal: 0
  maxVal: 0
  collection: cscCluster
  invert: "no"

