MuonVetoPt<30:
  name: "MuonVetoPt<30GeV"
  branch: cscRechitClusterMuonVetoPt
  minVal: 0
  maxVal: 30
  collection: cscCluster
  invert: "no"

DNN_Score:
  name: "DNN>0.99975"
  branch: cscRechitClusterDNN_bkgMC_plusBeamHalo
  minVal: 0.99975
  maxVal: 1
  collection: cscCluster
  invert: "no"

JetVetoPt<10:
  name: "JetVetoPt<10 GeV"
  branch: cscRechitClusterJetVetoPt
  minVal: 0
  maxVal: 10
  collection: cscCluster
  invert: "no"


dPhi(cluster, MET):
  name: "|dPhi(cluster, MET)|<1.5"
  branch: cscRechitClusterPuppiMet_dPhi
  minVal: -1.5
  maxVal: 1.5
  collection: cscCluster
  invert: "no"

has_one_reco_tau:
  name: "exactly 1 tau"
  branch: nTaus
  minVal: 1
  maxVal: 1
  collection: event
  invert: "no"

tau_pt>20GeV:
  name: "tauPt>20GeV"
  branch: tauPt
  minVal: 20
  maxVal: 10000000
  collection: tau
  invert: "no"

tau_tightID:
  name: tau pass tightID
  branch: tauIsTight
  minVal: 1
  maxVal: 1
  collection: tau
  invert: "no"

deltaEta_tauCluster:
  name: "|DeltaEta(cluster,tau)|<2"
  branch: cscRechitClusterPromptTauDeltaEta
  minVal: -2
  maxVal: 2
  collection: cscCluster
  invert: "no"

deltaPhi_tauCluster:
  name: "|DeltaPhi(cluster,tau)|>2"
  branch: cscRechitClusterPromptTauDeltaPhi
  minVal: -2
  maxVal: 2
  collection: cscCluster
  invert: "yes"

cscClusterSize>160:
  name: ">160 rechits in CSC Cluster"
  branch: cscRechitClusterSize
  minVal: 160
  maxVal: 1000000
  collection: cscCluster
  invert: "no"










