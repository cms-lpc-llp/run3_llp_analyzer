CSC_Cluster_Phi:
  nbins: 15
  xmin: -4
  xmax: 4
  underflow: false
  overflow: false
  x_label: "phi"
  y_label: "Counts"
  title: "CSC Rechit Cluster phi Distribution"
  MuonSystem_Branch_Expression: "cscRechitClusterPhi"


CSC_Cluster_MuonVetoPt:
  nbins: 20
  xmin: 0
  xmax: 40
  underflow: false
  overflow: false
  x_label: CSC Rechit Cluster Muon Veto pT
  y_label: Counts
  title: CSC Rechit Cluster Muon Veto pT
  MuonSystem_Branch_Expression: cscRechitClusterMuonVetoPt
