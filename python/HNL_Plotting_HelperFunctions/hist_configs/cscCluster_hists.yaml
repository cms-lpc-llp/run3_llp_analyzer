#define histograms for CSC Rechit Cluster properties
CSC_Cluster_Size:
  nbins: 20
  xmin: 0
  xmax: 500
  underflow: false
  overflow: false
  x_label: "N_{hit}"
  y_label: "Counts"
  title: "CSC Rechit Cluster Size Distribution"
  MuonSystem_Branch_Expression: "cscRechitClusterSize"

CSC_Cluster_Time:
  nbins: 25
  xmin: -10
  xmax: 20
  underflow: false
  overflow: false
  x_label: "Time [ns]"
  y_label: "Counts"
  title: "CSC Rechit Cluster Time Distribution"
  MuonSystem_Branch_Expression: "cscRechitClusterTimeWeighted"

CSC_Cluster_TimeSpread:
  nbins: 25
  xmin: 0
  xmax: 40
  underflow: false
  overflow: false
  x_label: "Time Spread [ns]"
  y_label: "Counts"
  title: "CSC Rechit Cluster Time Spread Distribution"
  MuonSystem_Branch_Expression: "cscRechitClusterTimeSpreadWeightedAll"

CSC_Cluster_NStation10:
  nbins: 6
  xmin: 0
  xmax: 6
  underflow: false
  overflow: false
  x_label: "N_{Station10}"
  y_label: "Counts"
  title: "CSC Rechit Cluster NStation10 Distribution"
  MuonSystem_Branch_Expression: "cscRechitClusterNStation10"

CSC_Cluster_Eta:
