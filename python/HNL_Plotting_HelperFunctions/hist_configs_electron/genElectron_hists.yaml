#define histograms for tau properties
gLep_pt:
  nbins: 30
  xmin: 0
  xmax: 100
  underflow: false
  overflow: false
  x_label: Gen p$_{T}$ [GeV]
  y_label: Counts
  title: Gen Electron p$_{T}$ Distribution
  MuonSystem_Branch_Expression: gLepPt

gLep_eta:
  nbins: 20
  xmin: -3
  xmax: 3
  underflow: false
  overflow: false
  x_label: $\eta$
  y_label: Counts
  title: Gen Electron $\eta$ Distribution
  MuonSystem_Branch_Expression: gLepEta

gLep_phi:
  nbins: 20
  xmin: -4
  xmax: 4
  underflow: false
  overflow: false
  x_label: $\phi$
  y_label: Counts
  title: Gen Electron $\phi$ Distribution
  MuonSystem_Branch_Expression: gLepPhi

gLep_e:
  nbins: 30
  xmin: 0
  xmax: 1000
  underflow: false
  overflow: true
  x_label: E [GeV]
  y_label: Counts
  title: Gen Electron Energy Distribution
  MuonSystem_Branch_Expression: gLepE

